<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px; 
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-3 col-sm-6" style="background-color: teal;"></div>
        <div class="col-md-8 col-sm-6" style="background-color: thistle;"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="col-md-4 offset-md-2 col-sm-6" style="background-color: tomato;"></div>
        <div class="col-md-4 col-sm-6" style="background-color: turquoise;"></div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6" style="background-color: violet;"></div>
        <div class="col-md-4 col-sm-6" style="background-color: yellowgreen;"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
